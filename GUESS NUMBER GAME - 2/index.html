<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="game">
        <div class="box">
            <h3>Guess Any Number Between 1 To 10</h3>
            <p id="attemptCount">0# Of Times You've Guessed.</p>
            <h3 id="highestScore">Highest Score - <span id="score">0</span></h3>
            <span id="output">If Your Number Is Correct, So You Win.</span>
            <h4>Enter Number Below <i class="fa-solid fa-arrow-down"></i></h4>
            <input type="number" id="enteredNumber">
            <button type="submit" id="guessBtn">Guess</button>
            <button type="reset" id="resetBtn" style="margin-left: 5px;">Restart Game</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
