<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="clock-main">
        <div class="clock">
            <div id="second" style="--clr: #04fc43;" class="circle"><i></i></div>
            <div id="minute" style="--clr: #fee800;" class="circle circle2"><i></i></div>
            <div id="hour" style="--clr: #ff2972;" class="circle circle3"><i></i></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <div class="digital-clock">
            <span style="--clr: #ff2972" id="hh">00</span>
            <span style="--clr: #fee800" id="min">00</span>
            <span style="--clr: #04fc43" id="sec">00</span>
            <span id="amPm"></span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
