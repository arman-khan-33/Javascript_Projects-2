<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit The Mouse - Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game">
        <div class="heading">
            <h2>Hit The Mouse</h2>
        </div>

        <div class="score">
            <span>Points: <span id="point">0</span></span>
        </div>

        <div class="holes">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>

        <div class="btn_group">
            <button class="startStopBtn" id="start_btn">Start</button>
            <button class="startStopBtn" id="stop_btn">Stop</button>
        </div>

        <div class="hammer_main">
            <img src="media/hammer1.png" alt="" id="hammer">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
