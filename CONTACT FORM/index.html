<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body onload="show()">

<section class="form-bg">
<div class="container">
<div class="row">
<div class="col-12 col-xl-9">
<div class="form-bg-content">

 <h2 class="mb-0 text-white text-center text-md-left">Contact form</h2>
 <p class="text-white text-center text-md-left">Please fill in your information and we'll be sending order in no time.</p>

<form name= "myForm" onsubmit="return validateForm()" class="mt-5">
<div class="d-inline-block w-100 main-input-div">
<label class="text-white">Your Name</label>
<div class="d-inline-block child-input">
<input type="text" placeholder="First Name" id="firstname" name= "fName" oninput="removeError()">
<input type="text" placeholder="Last Name" id="lastname" name= "lName" oninput="removeError()">
<p class="error m-0" id="errorFirstName"></p>
<p class="error text-right m-0" id="errorLastName"></p>
</div>
</div>
<div class="mt-2 d-inline-block w-100 main-input-div">
<label class="mt-2 text-white">Your Email</label>
<div class="d-inline-block child-input">
<input type="text" placeholder="e.g. xyx@gmail.com" id="email" oninput="removeError()">
<p class="error m-0" id="emailerror"></p>
</div>
</div>

<div class="mt-2 d-inline-block w-100 main-input-div  phone-title">
<label class="text-white">Phone*</label>
<div class="d-inline-block child-input phone-parent">
<input type="number" placeholder="##########" id="phone" oninput="removeError()">
<p class=" error m-0" id="phoneerror"></p>
</div>
</div>
<div class="my-2 main-input-div  " >
<label class="text-white mt-1">Msg Sub*</label>
<select id="msg-subject" onclick="removeError()">
<optgroup label="Select A Subject" >
<option style="opacity: 0; display: none;"></option>
<option >Other</option>
<option >Feedback</option>
<option >Complaint</option>
</select> <span class="error d-xl-inline-block" id="msgsuberror"></span>
</div>
<label class="text-white mt-1">Message*</label>
<div class="d-inline-block child-input" style="height: 140px;">
<textarea id="msg-box" class=" py-1 px-2" placeholder="Enter Your Message..." oninput="removeError()"></textarea>
<p class="error m-0" id="messageerror"></p>
</div>
  
<div class="d-flex" style="border-bottom: 2px solid #cfcece;">
<label class=" mt-3 text-white ml-0">Verification*</label>

<div  class="captcha-main" >
<div class="d-flex mt-3 ml-0">
<span  class="box d-flex justify-content-between align-items-center">

<div>
<input type="checkbox" id="check" name="checkbox" required>  <span class="ml-2 robo" >I'm not a robot</span>
</div>

<img src="img/reCAPTCHA.png" alt="" id="recaptcha-image">
</span>                    
</div>

<div>
<div id="captcha-box" class="d-block"></div>
<input type="text" placeholder="Enter Captcha" class="captcha" oninput="removeError()">
<button type="button" id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
<p class="error m-0" id="captchaerror"></p>
</div>
</div>
</div>
<div class="d-flex justify-content-center d-md-block">
<button type="submit"  id="submit" class="border-color-white text-white rounded" >SUBMIT FORM</button>
</div>
</form>
</div>
</div>

<div class="img-column">
<img src="img/background-image.png" alt="" class="side-image" >
</div>
</div>
</div>
</div>
</section>


<script src="js/script.js"></script>
</body>
</html>
